services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qa_assist_dev
    ports:
      - "5432:5432"
    volumes:
      - qa_assist_pg:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - qa_assist_redis:/data

volumes:
  qa_assist_pg:
  qa_assist_redis:
