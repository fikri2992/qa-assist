<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>QA Assist</title>
  </head>
  <body class="popup-shell">
    <div class="popup-panel">
      <header class="popup-header">
        <div class="popup-brand">
          <div class="logo-orb">
            <span class="logo-core"></span>
          </div>
          <div>
            <div class="brand-title">QA Assist</div>
            <div class="brand-subtitle">Field log console</div>
          </div>
        </div>
        <div id="status" data-status="idle" class="status-pill">Idle</div>
      </header>

      <section class="panel-block">
        <div class="section-label">Connection</div>
        <input id="apiBase" type="text" placeholder="http://localhost:4000/api" class="field-input" />
      </section>

      <section class="panel-block">
        <div class="section-label">Web app (vite)</div>
        <div class="field-row">
          <input id="webUrl" type="text" placeholder="http://localhost:5173" class="field-input" />
          <button id="openWeb" class="ghost-btn" type="button">Open</button>
        </div>
      </section>

      <section class="panel-block">
        <div class="section-label">Session</div>
        <div class="grid grid-cols-2 gap-2">
          <button id="startBtn" class="primary-btn">Start</button>
          <button id="stopBtn" class="ghost-btn">Stop</button>
        </div>
      </section>

      <section class="panel-block">
        <div class="section-label">Shortcuts</div>
        <div class="shortcut-row">
          <span>Marker</span>
          <code class="shortcut-chip">Ctrl+Shift+M</code>
        </div>
        <div class="shortcut-row">
          <span>Annotate</span>
          <code class="shortcut-chip">Ctrl+Shift+K</code>
        </div>
      </section>

      <section class="panel-block">
        <div class="section-label">Recent sessions</div>
        <div id="sessionList" class="session-list"></div>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
