<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>QA Assist</title>
  </head>
  <body class="popup-shell">
    <div class="popup-panel">
      <!-- Header -->
      <header class="popup-header">
        <div class="logo-orb"><span class="logo-core"></span></div>
        <span class="brand-title">QA Assist</span>
      </header>

      <!-- Tabs -->
      <nav class="tabs">
        <button class="tab active" data-tab="record">Record</button>
        <button class="tab" data-tab="sessions">Sessions</button>
      </nav>

      <!-- Record Tab -->
      <div id="recordTab" class="tab-content active">
        <div id="loginPanel" class="login-panel hidden">
          <h3>Sign in</h3>
          <input id="loginEmail" type="email" placeholder="Email" />
          <input id="loginPassword" type="password" placeholder="Password" />
          <button id="loginBtn" class="login-btn">Login</button>
          <p id="loginStatus" class="login-status"></p>
        </div>

        <div id="recordingControl" class="recording-control" data-state="idle">
          <button id="mainBtn" class="main-btn">
            <span class="btn-icon"></span>
            <span class="btn-label">Start Recording</span>
          </button>
          <p id="statusText" class="status-text">Record your test session for AI analysis</p>
          <span id="duration" class="duration"></span>
        </div>

        <!-- Quick Actions - Only shown when recording -->
        <div id="quickActions" class="quick-actions hidden">
          <button id="markerBtn" class="action-btn" title="Ctrl+Shift+M">
            <span class="action-icon">üö©</span>
            <span>Marker</span>
          </button>
          <button id="annotateBtn" class="action-btn" title="Ctrl+Shift+K">
            <span class="action-icon">üìù</span>
            <span>Note</span>
          </button>
        </div>
      </div>

      <!-- Sessions Tab -->
      <div id="sessionsTab" class="tab-content">
        <div id="sessionList" class="session-list"></div>
        <button id="openDashboard" class="dashboard-btn">
          <span>Open Dashboard</span>
          <span class="arrow">‚Üí</span>
        </button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
