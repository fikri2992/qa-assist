<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Assist Capture</title>
    <link rel="stylesheet" href="capture.css" />
  </head>
  <body>
    <div class="panel">
      <h1>Start tab capture</h1>
      <p>Click Start capture to record the current tab.</p>
      <div class="actions">
        <button id="startBtn" type="button" class="primary">Start capture</button>
        <button id="cancelBtn" type="button" class="secondary">Cancel</button>
      </div>
      <div class="status" id="status"></div>
    </div>
    <script src="capture.js"></script>
  </body>
</html>
